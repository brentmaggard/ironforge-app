<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background body outline -->
  <path d="M100 20 C85 20, 70 35, 70 50 
           L70 70 L65 90 L60 110 L65 130 L70 150 
           L70 200 L75 250 L80 300 L85 340 L90 380 
           L110 380 L115 340 L120 300 L125 250 L130 200 
           L130 150 L135 130 L140 110 L135 90 L130 70 
           L130 50 C130 35, 115 20, 100 20 Z" 
        fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>

  <!-- Head (for reference) -->
  <circle cx="100" cy="35" r="15" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>

  <!-- Chest muscle region -->
  <rect id="chest" x="80" y="70" width="40" height="30" 
        fill="rgba(255, 107, 107, 0)" stroke="rgba(255, 107, 107, 0.3)" 
        stroke-width="1" rx="5" data-muscle="chest"/>

  <!-- Shoulders muscle regions -->
  <ellipse id="left-shoulder" cx="65" cy="80" rx="15" ry="20" 
           fill="rgba(255, 193, 7, 0)" stroke="rgba(255, 193, 7, 0.3)" 
           stroke-width="1" data-muscle="shoulders"/>
  <ellipse id="right-shoulder" cx="135" cy="80" rx="15" ry="20" 
           fill="rgba(255, 193, 7, 0)" stroke="rgba(255, 193, 7, 0.3)" 
           stroke-width="1" data-muscle="shoulders"/>

  <!-- Biceps muscle regions -->
  <ellipse id="left-bicep" cx="60" cy="120" rx="12" ry="25" 
           fill="rgba(33, 150, 243, 0)" stroke="rgba(33, 150, 243, 0.3)" 
           stroke-width="1" data-muscle="biceps"/>
  <ellipse id="right-bicep" cx="140" cy="120" rx="12" ry="25" 
           fill="rgba(33, 150, 243, 0)" stroke="rgba(33, 150, 243, 0.3)" 
           stroke-width="1" data-muscle="biceps"/>

  <!-- Abs muscle region -->
  <rect id="abs" x="85" y="110" width="30" height="50" 
        fill="rgba(76, 175, 80, 0)" stroke="rgba(76, 175, 80, 0.3)" 
        stroke-width="1" rx="3" data-muscle="abs"/>

  <!-- Forearms muscle regions -->
  <ellipse id="left-forearm" cx="55" cy="170" rx="10" ry="30" 
           fill="rgba(156, 39, 176, 0)" stroke="rgba(156, 39, 176, 0.3)" 
           stroke-width="1" data-muscle="forearms"/>
  <ellipse id="right-forearm" cx="145" cy="170" rx="10" ry="30" 
           fill="rgba(156, 39, 176, 0)" stroke="rgba(156, 39, 176, 0.3)" 
           stroke-width="1" data-muscle="forearms"/>

  <!-- Quadriceps muscle regions -->
  <ellipse id="left-quad" cx="85" cy="260" rx="15" ry="40" 
           fill="rgba(255, 152, 0, 0)" stroke="rgba(255, 152, 0, 0.3)" 
           stroke-width="1" data-muscle="quadriceps"/>
  <ellipse id="right-quad" cx="115" cy="260" rx="15" ry="40" 
           fill="rgba(255, 152, 0, 0)" stroke="rgba(255, 152, 0, 0.3)" 
           stroke-width="1" data-muscle="quadriceps"/>

  <!-- Calves muscle regions -->
  <ellipse id="left-calf" cx="85" cy="340" rx="12" ry="25" 
           fill="rgba(121, 85, 72, 0)" stroke="rgba(121, 85, 72, 0.3)" 
           stroke-width="1" data-muscle="calves"/>
  <ellipse id="right-calf" cx="115" cy="340" rx="12" ry="25" 
           fill="rgba(121, 85, 72, 0)" stroke="rgba(121, 85, 72, 0.3)" 
           stroke-width="1" data-muscle="calves"/>

  <!-- Labels for muscle groups (optional, can be toggled) -->
  <text x="100" y="85" text-anchor="middle" font-size="8" fill="#666" opacity="0.7">Chest</text>
  <text x="65" y="90" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Shoulders</text>
  <text x="135" y="90" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Shoulders</text>
  <text x="60" y="125" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Biceps</text>
  <text x="140" y="125" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Biceps</text>
  <text x="100" y="140" text-anchor="middle" font-size="8" fill="#666" opacity="0.7">Abs</text>
  <text x="55" y="180" text-anchor="middle" font-size="6" fill="#666" opacity="0.7">Forearms</text>
  <text x="145" y="180" text-anchor="middle" font-size="6" fill="#666" opacity="0.7">Forearms</text>
  <text x="85" y="270" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Quads</text>
  <text x="115" y="270" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Quads</text>
  <text x="85" y="350" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Calves</text>
  <text x="115" y="350" text-anchor="middle" font-size="7" fill="#666" opacity="0.7">Calves</text>
</svg>